{% extends 'base-news.html' %}
        <!-- news section -->
        {% block content %}
        
        <section class="news">
            <div class="container">
                <div class="section_content">
                    <div class="row">
                        {% for list in new  %}
                        <div class="col-md-4 first_animation invisible">
                            <div class="news_item">
                                <a href="">
                                    <div class="news_image">
                                        <img src="{{ list.imageURL }}" alt="">
                                    </div>
                                    <div class="news_caption">
                                        <p class="news_date">{{list.author}}</p>
                                        <h5>
                                            {{list.body}}
                                        </h5>
                                    </div>
                                    <a href="{% url 'news:detail' list.id%}" class="active-btn mt-3"><span>Подробнее</span></a>
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <ul class="pagi first_animation invisible">
                        <!-- display НАЗАД in second page -->
                        <li class="d-none"><a href="">Назад</a></li>
                        <li class="active"><a href="">1</a></li>
                        <li><a href="">2</a></li>
                        <li><a href="">3</a></li>
                        <li>C</li>
                        <li><a href="">ВПЕРЁД</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <a href="{% url 'news:create' %}">+Create post</a>
        {% endblock %}
