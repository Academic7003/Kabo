{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="projects">
    <div class="container">
        <div class="section_content">
            <div class="projects_list">
                {% for list in projects %}
                <div class="projects_item first_animation invisible">
                    <a href="{% url 'projects:projects-detail' list.id %}">
                        <span class="projects_img">
                            <img src="{{ list.imageURL }}" alt="">
                        </span>
                        <span class="projects_caption">
                            <h5>{{list.title}}</h5>
                        </span>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<a href={% url 'projects:projects-create'%}>+add</a>
{% endblock content %}
